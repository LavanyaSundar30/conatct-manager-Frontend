
<div class="login-container">
    <mat-card style="color: rgb(0, 0, 0);
    background: rgb(255, 255, 255)">
     <span *ngIf="isUpdate">Update Contact Details</span>

    </mat-card>

    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput [formControl]="name" placeholder="Enter Name">

            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput [formControl]="email" placeholder="Enter EmailID">
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                  <input matInput [formControl]="phone" placeholder="Enter ContactNumber">

                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput [formControl]="city" placeholder="Enter City">

                  </mat-form-field>
                  <br>
                  <!-- <div>
                      <input #file type="file" ng2FileSelect [uploader]="uploader" style="float: left;  margin-left: 30px; padding-top:10px;"  (change)="updateFile(file)"  id="picture" name="picture" [formControl]="picture"/>
                      <span *ngIf="isUpdate && user.picture"><img style="width: 50px;height: 50px;" src="{{user.picture}}"></span>
                    </div> -->
        <br>
        <br>
        <button *ngIf="!isUpdate" mat-raised-button (click)="updateContact()" color="primary">Update</button>
        <button  mat-raised-button color="accent" mat-dialog-close>Cancel</button>
      </form>
    </mat-card>
  </div>
