
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput [formControl]="username" placeholder="Username">
    <mat-error *ngIf="username.invalid">Username is required</mat-error>

  </mat-form-field>

  <br>
  <mat-form-field>
    <input matInput [formControl]="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <button type="button"  (click)="login()" mat-raised-button color="primary">Login</button>

</form>
</mat-card-content>
</mat-card>
